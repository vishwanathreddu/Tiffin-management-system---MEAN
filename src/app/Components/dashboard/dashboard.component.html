<div class="dashboard-container">
    <div class="header">
        <h1>Welcome, {{ currentUser?.name }}</h1>
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>

    <div class="user-dashboard">
        <h1>Welcome to the User Dashboard, {{ currentUser?.fullname }}!</h1>
        <!-- User-specific features and information -->
    </div>

    <div class="content">
        <div class="widget">
            <h2>Mark Tomorrow's Tiffin</h2>
            <button mat-raised-button color="primary" (click)="navigateTo('mark-tiffin')">Mark Tiffin</button>
        </div>

        <div class="widget">
            <h2>Marking Tiffin History</h2>
            <button mat-raised-button color="primary" (click)="navigateTo('tiffin-history')">View History</button>
        </div>

        <div class="widget">
            <h2>Payment</h2>
            <button mat-raised-button color="primary" (click)="navigateTo('payment')">Manage Payment</button>
        </div>
    </div>
</div>
