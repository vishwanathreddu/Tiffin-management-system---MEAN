<h3>Payment Form</h3>
<form [formGroup]="paymentForm" (ngSubmit)="submitPayment()">
    <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" readonly />
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input id="amount" type="number" formControlName="amount" readonly />
    </div>
    <div>
        <label for="transactionPhoto">Transaction Photo:</label>
        <input type="file" id="transactionPhoto" (change)="onFileChange($event)" />
    </div>
    <button type="submit" [disabled]="!paymentForm.valid">Submit Payment</button>
</form>
