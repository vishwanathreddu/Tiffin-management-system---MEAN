<div class="signup-container">
    <mat-card>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="form-container">
            <h2 class="text-center">Sign Up</h2>

            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <input matInput formControlName="fullname" placeholder="Enter your full name">
                <mat-error *ngIf="signupForm.get('fullname')?.hasError('required')">
                    Full name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>mail</mat-icon>
                <input matInput formControlName="email" placeholder="Enter your email">
                <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                    Please enter a valid <strong>email</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
                <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                    Password must be at least <strong>6 characters</strong>
                </mat-error>
            </mat-form-field>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
                <a routerLink="/login" class="mat-button-link">Already signed in?</a>
            </div>
        </form>
    </mat-card>
</div>
