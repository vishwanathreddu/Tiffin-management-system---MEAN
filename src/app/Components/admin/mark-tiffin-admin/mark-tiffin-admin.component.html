<!-- test-5-loading -->
<div class="admin-container">
    <h2>All Tiffin Orders</h2>
    <mat-form-field appearance="fill">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange($event)"
            [max]="tomorrow">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div *ngIf="isLoading" class="text-center mt-3">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
        <div *ngIf="noDataFound" class="alert alert-info mt-3">
            No tiffin orders found for the selected date.
        </div>
        <div *ngIf="!noDataFound" class="table-responsive">
            <table mat-table [dataSource]="filteredTiffins" class="mat-elevation-z8">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{ element.userId?.fullname || 'Unknown' }} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="vegOrNonVeg">
                    <th mat-header-cell *matHeaderCellDef> Veg/Non-Veg </th>
                    <td mat-cell *matCellDef="let element"> {{element.vegOrNonVeg}} </td>
                </ng-container>

                <ng-container matColumnDef="chapatis">
                    <th mat-header-cell *matHeaderCellDef> Chapatis </th>
                    <td mat-cell *matCellDef="let element"> {{element.chapatis}} </td>
                </ng-container>

                <ng-container matColumnDef="sabji">
                    <th mat-header-cell *matHeaderCellDef> Sabji </th>
                    <td mat-cell *matCellDef="let element"> {{element.sabji ? 'Yes' : 'No'}} </td>
                </ng-container>

                <ng-container matColumnDef="floor">
                    <th mat-header-cell *matHeaderCellDef> Floor </th>
                    <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
